<html lang="fr">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catégories - PrixCompare Pro</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="components/navbar.js"></script>
    <custom-navbar></custom-navbar>

    <!-- Breadcrumb -->
    <div class="container mx-auto px-4 py-4">
        <nav class="flex text-sm text-gray-600">
            <a href="index.html" class="hover:text-blue-600">Accueil</a>
            <i data-feather="chevron-right" class="mx-2 w-4 h-4"></i>
            <span class="text-gray-800">Smartphones</span>
        </nav>
    </div>

    <!-- Category Header -->
    <div class="bg-white border-b">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold mb-2">Smartphones</h1>
            <p class="text-gray-600">Comparez les prix et spécifications de tous les smartphones</p>
        </div>
    </div>

    <!-- Filters and Products -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Filters Sidebar -->
            <div class="lg:w-1/4">
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <h3 class="font-bold text-lg mb-4">Filtres</h3>
                    
                    <!-- Price Range -->
                    <div class="mb-6">
                        <h4 class="font-semibold mb-3">Prix</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded text-blue-600">
                                <span class="ml-2">Moins de 300€</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded text-blue-600">
                                <span class="ml-2">300€ - 600€</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded text-blue-600">
                                <span class="ml-2">600€ - 900€</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded text-blue-600">
                                <span class="ml-2">Plus de 900€</span>
                            </label>
                        </div>
                    </div>

                    <!-- Brands -->
                    <div class="mb-6">
                        <h4 class="font-semibold mb-3">Marques</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded text-blue-600">
                                <span class="ml-2">Apple</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded text-blue-600">
                                <span class="ml-2">Samsung</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded text-blue-600">
                                <span class="ml-2">OnePlus</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="lg:w-3/4">
                <!-- Sort Options -->
                <div class="bg-white rounded-lg shadow-sm border p-4 mb-6 flex justify-between items-center">
                    <span class="text-gray-600">12,458 produits trouvés</span>
                    <select class="border rounded-lg px-3 py-2">
                        <option>Trier par: Pertinence</option>
                        <option>Prix croissant</option>
                        <option>Prix décroissant</option>
                        <option>Note</option>
                    </select>
                </div>

                <!-- Products List -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Product Card -->
                    <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition duration-300 border border-gray-100">
                        <div class="p-6">
                            <img src="http://static.photos/technology/320x240/2" alt="Samsung Galaxy S25" class="w-full h-48 object-contain mb-4">
                            <h3 class="font-bold text-lg mb-2">Samsung Galaxy S25</h3>
                            <div class="flex items-center mb-2">
                                <div class="flex text-yellow-400">
                                    <i data-feather="star" class="fill-current"></i>
                                    <i data-feather="star" class="fill-current"></i>
                                    <i data-feather="star" class="fill-current"></i>
                                    <i data-feather="star" class="fill-current"></i>
                                    <i data-feather="star" class="fill-current"></i>
                                </div>
                                <span class="text-gray-600 ml-2">(4.8)</span>
                            </div>
                            <div class="text-2xl font-bold text-green-600 mb-2">899€</div>
                            <div class="text-sm text-gray-500 line-through">999€</div>
                            <div class="flex justify-between text-sm text-gray-600 mt-2">
                                <span>12GB RAM</span>
                                <span>256GB</span>
                            </div>
                            <a href="product.html" class="block mt-4 bg-blue-600 text-white text-center py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                                Voir les offres
                            </a>
                        </div>
                    </div>

                    <!-- More product cards -->
                </div>

                <!-- Pagination -->
                <div class="flex justify-center mt-8">
                    <nav class="flex items-center space-x-2">
                        <button class="px-3 py-2 rounded-lg bg-gray-200 text-gray-600">Précédent</button>
                        <button class="px-3 py-2 rounded-lg bg-blue-600 text-white">1</button>
                        <button class="px-3 py-2 rounded-lg bg-gray-200 text-gray-600 hover:bg-gray-300">2</button>
                        <button class="px-3 py-2 rounded-lg bg-gray-200 text-gray-600 hover:bg-gray-300">3</button>
                        <button class="px-3 py-2 rounded-lg bg-gray-200 text-gray-600 hover:bg-gray-300">Suivant</button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
